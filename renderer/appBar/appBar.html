        <div class="content collapsed" id="content">
            <div class="content-area">
                <div class="content-header">
                    <div class="content-title">
                        <p id="content-title-text"></p>
                    </div>

                    <button
                        type="button"
                        class="collapse-button"
                        id="collapse-button"
                        aria-label="Collapse"
                        title="Collapse"
                    >
                        <svg width="26" height="20" viewBox="0 0 26 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="26" height="20" rx="10" fill="black"/>
                            <path d="M12.0392 5.49023L7.13721 10.3922L12.0392 15.2942" stroke="white" stroke-width="2"/>
                            <path d="M18.8628 5.49023L13.9608 10.3922L18.8628 15.2942" stroke="white" stroke-width="2"/>
                        </svg>
                    </button>
                </div>

                <div class="content-main">
                    <div class="home menu-unselected" id="home">
                        <p class="home-title">Browsing Companion</p>
                        <div class="home-controls">

                            <!-- ENABLE THE AI COMPANION HERE (UI) -->
                            <div class="companion-status" id="companion-status"> 
                                <p id="companion-status-text">Inactive</p>
                            </div>
                            <div class="ai-toggle-button">
                                <label class="switch">
                                    <input type="checkbox" id="companion-enable" disabled>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="configuration menu-unselected" id="configuration">
                        <label for="google-cloud-project-id">Google Cloud Project ID</label>
                        <input type="text" name="google-cloud-project-id" id="google-cloud-project-id">

                        <label for="google-api-key">Google API Key</label>
                        <input type="text" name="google-api-key" id="google-api-key">

                        <label for="elevenlabs-api-key">ElevenLabs API Key</label>
                        <input type="text" name="elevenlabs-api-key" id="elevenlabs-api-key">
                    </div>

                    <div class="logs menu-unselected" id="logs">

            <div class="status">

            </div>
